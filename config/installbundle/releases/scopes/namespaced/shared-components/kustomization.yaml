# All namespaced installations of KCC share the general validating and mutating
# webhooks, along with our Prometheus recorder workload. All of these run in the
# cnrm-system namespace.
namePrefix: cnrm-
namespace: cnrm-system
commonLabels:
  cnrm.cloud.google.com/system: "true"
commonAnnotations:
  cnrm.cloud.google.com/version: 0.0.0-dev
resources:
  - ../../../../base
