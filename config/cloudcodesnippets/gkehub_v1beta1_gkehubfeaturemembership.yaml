label: Config Connector GKEHubFeatureMembership
markdownDescription: Creates yaml for a GKEHubFeatureMembership resource
insertText: |
  apiVersion: gkehub.cnrm.cloud.google.com/v1beta1
  kind: GKEHubFeatureMembership
  metadata:
    name: \${1:gkehubfeaturemembership-name}
  spec:
    projectRef:
      name: \${2:gkehubfeaturemembership-dep}
    location: \${3:global}
    membershipRef:
      name: \${4:gkehubfeaturemembership-dep}
    featureRef:
      name: \${5:gkehubfeaturemembership-dep}
    configmanagement:
      configSync:
        sourceFormat: \${6:unstructured}
        git:
          syncRepo: \${7:https://github.com/GoogleCloudPlatform/cloud-foundation-toolkit}
          syncBranch: \${8:master}
          policyDir: \${9:config-connector}
          syncWaitSecs: \${10:20}
          syncRev: \${11:HEAD}
          secretType: \${12:none}
      policyController:
        enabled: \${13:true}
        exemptableNamespaces:
        - \${14:test-namespace}
        referentialRulesEnabled: \${15:true}
        logDeniesEnabled: \${16:true}
        templateLibraryInstalled: \${17:true}
        auditIntervalSeconds: \${18:20}
      binauthz:
        enabled: \${19:true}
      hierarchyController:
        enabled: \${20:true}
        enablePodTreeLabels: \${21:true}
        enableHierarchicalResourceQuota: \${22:true}
