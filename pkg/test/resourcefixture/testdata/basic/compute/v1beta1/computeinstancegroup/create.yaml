apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeInstanceGroup
metadata:
  name: computeinstancegroup-${uniqueId}
spec:
  instances:
  - name: computeinstance1-${uniqueId}
  - name: computeinstance2-${uniqueId}
  namedPort:
  - name: http
    port: 8080
  - name: https
    port: 8443
  networkRef:
    name: default
  zone: us-central1-a