apiVersion: dataproc.cnrm.cloud.google.com/v1beta1
kind: DataprocWorkflowTemplate
metadata:
  labels:
    foo: bar
  name: dataprocworkflowtemplate-${uniqueId}
spec:
  projectRef:
    external: projects/${projectId}
  location: "us-central1"
  placement:
    managedCluster:
      clusterName: "test-cluster"
      config:
        autoscalingConfig:
          policyRef:
            name: dataprocautoscalingpolicy-${uniqueId}
        masterConfig:
          diskConfig:
            bootDiskSizeGb: 30
            bootDiskType: pd-standard
          machineType: "n2-standard-8"
          numInstances: 1
        workerConfig:
          numInstances: 3
          machineType: "n2-standard-8"
          diskConfig:
            bootDiskSizeGb: 30
            numLocalSsds: 1
        softwareConfig:
          imageVersion: "2.0.27-debian10"
        gceClusterConfig:
          tags:
          - "foo"
          - "bar"
  jobs:
  - stepId: "someJob"
    sparkJob:
      mainClass: "SomeClass"
  - stepId: "otherJob"
    prerequisiteStepIds:
    - "someJob"
    prestoJob:
      queryFileUri: "someUri"