apiVersion: sql.cnrm.cloud.google.com/v1beta1
kind: SQLInstance
metadata:
  annotations:
    cnrm.cloud.google.com/management-conflict-prevention-policy: none
    cnrm.cloud.google.com/mutable-but-unreadable-fields: '{"spec":{"settings":{"ipConfiguration":{"sslMode":"ENCRYPTED_ONLY"}}}}'
    cnrm.cloud.google.com/observed-secret-versions: (removed)
    cnrm.cloud.google.com/project-id: ${projectId}
    cnrm.cloud.google.com/state-into-spec: merge
  finalizers:
  - cnrm.cloud.google.com/finalizer
  - cnrm.cloud.google.com/deletion-defender
  generation: 3
  labels:
    cnrm-test: "true"
  name: sqlinstance-${uniqueId}
  namespace: ${uniqueId}
spec:
  databaseVersion: POSTGRES_9_6
  instanceType: SQL_INSTANCE_TYPE_UNSPECIFIED
  region: us-central1
  resourceID: sqlinstance-${uniqueId}
  settings:
    activationPolicy: ALWAYS
    availabilityType: REGIONAL
    backupConfiguration:
      backupRetentionSettings:
        retainedBackups: 7
        retentionUnit: COUNT
      enabled: true
      pointInTimeRecoveryEnabled: true
      startTime: "05:00"
      transactionLogRetentionDays: 3
    connectorEnforcement: NOT_REQUIRED
    databaseFlags:
    - name: cloudsql.iam_authentication
      value: "on"
    - name: max_connections
      value: "1000"
    - name: max_worker_processes
      value: "8"
    deletionProtectionEnabled: false
    diskAutoresize: false
    diskAutoresizeLimit: 0
    diskSize: 100
    diskType: PD_SSD
    edition: ENTERPRISE
    insightsConfig:
      queryInsightsEnabled: true
      queryStringLength: 1024
      recordApplicationTags: true
      recordClientAddress: true
    ipConfiguration:
      ipv4Enabled: false
      privateNetworkRef:
        name: computenetwork-${uniqueId}
      requireSsl: false
      sslMode: ENCRYPTED_ONLY
    locationPreference:
      zone: us-central1-c
    pricingPlan: PER_USE
    tier: db-custom-1-3840
status:
  conditions:
  - lastTransitionTime: "1970-01-01T00:00:00Z"
    message: The resource is up to date
    reason: UpToDate
    status: "True"
    type: Ready
  connectionName: ${projectId}:us-central1:sqlinstance-${uniqueId}
  firstIpAddress: 10.10.10.10
  instanceType: SQL_INSTANCE_TYPE_UNSPECIFIED
  ipAddress: 10.1.2.3
  observedGeneration: 3
  publicIpAddress: 10.10.10.10
  selfLink: https://sqladmin.googleapis.com/sql/v1beta4/projects/${projectId}/instances/sqlinstance-${uniqueId}
  serverCaCert:
    cert: |
      -----BEGIN CERTIFICATE-----
      -----END CERTIFICATE-----
    commonName: common-name
    createTime: "2024-06-19T22:54:48.411842645Z"
    expirationTime: "2025-06-19T22:54:48.411842645Z"
    sha1Fingerprint: "12345678"
  serviceAccountEmailAddress: p${projectNumber}-abcdef@gcp-sa-cloud-sql.iam.gserviceaccount.com
