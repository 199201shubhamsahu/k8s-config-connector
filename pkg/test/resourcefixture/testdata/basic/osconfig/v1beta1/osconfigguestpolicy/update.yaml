apiVersion: osconfig.cnrm.cloud.google.com/v1beta1
kind: OSConfigGuestPolicy
metadata:
  name: osconfigguestpolicy-${uniqueId}
spec:
  description: An OSConfigGuestPolicy for testing.
  assignment:
    groupLabels:
      - labels:
          env: prod
          app: new
      - labels:
          env: staging
          app: new
    instances:
      - name: computeinstance2-${uniqueId}
    zones:
      - us-central1-a
    osTypes:
      - osArchitecture: x86_64
        osShortName: debian
        osVersion: "10"
      - osArchitecture: x86_64
        osShortName: windows
        osVersion: 10.0.14393
  packageRepositories:
    - apt:
        archiveType: DEB
        distribution: aiy-debian-buster
        components:
          - main
        uri: https://packages.cloud.google.com/apt
        gpgKey: https://packages.cloud.google.com/apt/dists/aiy-debian-buster/Release.gpg
    - yum:
        id: liamtest
        displayName: Liam Test
        baseUrl: https://packages.cloud.google.com/yum/repos/liamtest
        gpgKeys:
          - https://packages.cloud.google.com/yum/doc/yum-key.gpg
          - https://packages.cloud.google.com/yum/doc/rpm-pkg-key.gpg
  packages:
    - desiredState: INSTALLED
      manager: APT
      name: add-apt-key
    - desiredState: REMOVED
      manager: YUM
      name: ssl
    - desiredState: UPDATED
      manager: ANY
      name: ansible-doc
  recipes:
    - name: newest-ansible
      version: 1.0.0.1
      artifacts:
      - id: ansible
        remote:
          uri: https://releases.ansible.com/ansible-tower/setup/ansible-tower-setup-latest.tar.gz
        allowInsecure: true
      desiredState: INSTALLED
      installSteps:
        - fileCopy:
            artifactId: ansible
            destination: /installbackups/ansible
            overwrite: true
            permissions: "555"
        - archiveExtraction:
            destination: /var/ansible/
            type: TAR_GZIP
            artifactId: ansible
    - name: prod-web-app
      version: 2.5.28
      artifacts:
      - id: web-app
        allowInsecure: false
        gcs:
          generation: 1829485032948555
          object: latest/prod
          bucketRef:
            name: storagebucket2-${uniqueId}
      desiredState: UPDATED
      installSteps:
        - fileCopy:
            overwrite: false
            permissions: "777"
            artifactId: web-app
            destination: /installbackups/prod
        - fileExec:
            localPath: /installbackups/prod
            allowedExitCodes:
              - 0
            args:
              - prodcompile
      updateSteps:
        - fileCopy:
            permissions: "755"
            artifactId: web-app
            destination: /installbackups/prod
        - fileExec:
            localPath: /installbackups/prod
            allowedExitCodes:
              - 0
              - 4
            args:
              - updatecompile
