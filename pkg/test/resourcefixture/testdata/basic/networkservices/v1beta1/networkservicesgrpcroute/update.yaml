apiVersion: networkservices.cnrm.cloud.google.com/v1beta1
kind: NetworkServicesGRPCRoute
metadata:
  labels:
    key-one: value-one
  name: networkservicesgrpcroute-${uniqueId}
spec:
  projectRef:
    external: "projects/${projectId}"
  location: global
  hostnames: ["foo.bar"]
  meshes:
    - name: "networkservicesmesh-${uniqueId}"
  gateways:
    - name: "networkservicesgateway-${uniqueId}"
  rules:
  - matches:
    - method:
        grpcService: helloworld.Greeter
        grpcMethod: SayHello
      headers:
      - key: foo
        value: bar
    action:
      destinations:
      - serviceRef:
          name: computebackendservice-${uniqueId}
      faultInjectionPolicy:
        abort:
          httpStatus: 501
          percentage: 1
        delay:
          fixedDelay: "10s"
          percentage: 2
      requestMirrorPolicy:
        destination:
          serviceRef:
            name: computebackendservice-${uniqueId}
      retryPolicy:
        numRetries: 3
        retryConditions:
        - "refused-stream"
        - "cancelled"
      timeout: "30s"
  - action:
      destinations:
      - serviceRef:
          external: projects/${projectId}/global/backendServices/computebackendservice-${uniqueId}
