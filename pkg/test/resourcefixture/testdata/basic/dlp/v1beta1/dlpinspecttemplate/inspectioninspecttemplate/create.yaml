apiVersion: dlp.cnrm.cloud.google.com/v1beta1
kind: DLPInspectTemplate
metadata:
  name: dlpinspecttemplate-${uniqueId}
spec:
  organizationRef:
    external: "organizations/${TEST_ORG_ID}"
  location: "global"
  inspectConfig:
    infoTypes:
    - name: "AGE"
    ruleSet:
    - infoTypes:
      - name: "AGE"
      rules:
      - hotwordRule:
          hotwordRegex:
            pattern: "([12])(\\d{1,2})"
            groupIndexes:
            - 1
            - 2
          proximity:
            windowBefore: 2
            windowAfter: 3
          likelihoodAdjustment:
            fixedLikelihood: "LIKELY"
      - hotwordRule:
          hotwordRegex:
            pattern: ".*"
          proximity:
            windowBefore: 2
            windowAfter: 3
          likelihoodAdjustment:
            relativeLikelihood: 1
