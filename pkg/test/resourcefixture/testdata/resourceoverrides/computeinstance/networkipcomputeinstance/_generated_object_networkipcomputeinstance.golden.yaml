apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeInstance
metadata:
  annotations:
    cnrm.cloud.google.com/allow-stopping-for-update: "true"
    cnrm.cloud.google.com/management-conflict-prevention-policy: none
    cnrm.cloud.google.com/observed-secret-versions: (removed)
    cnrm.cloud.google.com/project-id: ${projectId}
    cnrm.cloud.google.com/state-into-spec: merge
  finalizers:
  - cnrm.cloud.google.com/finalizer
  - cnrm.cloud.google.com/deletion-defender
  generation: 4
  labels:
    cnrm-test: "true"
    created-from: image-2
    network-type: subnetwork-2
  name: computeinstance-${uniqueId}
  namespace: ${uniqueId}
spec:
  bootDisk:
    autoDelete: true
    initializeParams:
      sourceImageRef:
        external: debian-cloud/debian-11
    mode: READ_WRITE
  canIpForward: true
  machineType: n1-standard-1
  networkInterface:
  - accessConfig:
    - networkTier: PREMIUM
    networkIp: 10.128.0.9
    subnetworkProject: ${projectId}
    subnetworkRef:
      name: default
  resourceID: computeinstance-${uniqueId}
  scheduling:
    automaticRestart: true
  zone: us-central1-a
status:
  conditions:
  - lastTransitionTime: "1970-01-01T00:00:00Z"
    message: The resource is up to date
    reason: UpToDate
    status: "True"
    type: Ready
  currentStatus: RUNNING
  instanceId: "1111111111111111"
  observedGeneration: 4
  selfLink: https://compute.googleapis.com/compute/v1/projects/${projectId}/zones/us-central1-a/instances/computeinstance-${uniqueId}
