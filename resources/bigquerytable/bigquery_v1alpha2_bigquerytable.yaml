apiVersion: bigquery.cnrm.cloud.google.com/v1alpha2
kind: BigQueryTable
metadata:
  name: bigquerytable
spec:
  description: "BigQuery Sample Table"
  datasetRef:
    name: bigquerytabledep
  friendlyName: "Friendly Name"
  timePartitioning:
    type: DAY
  externalDataConfiguration:
    autodetect: true
    compression: NONE
    ignoreUnknownValues: false
    maxBadRecords: 10
    sourceFormat: CSV
    sourceUris:
      - my-uri-1
      - my-uri-2