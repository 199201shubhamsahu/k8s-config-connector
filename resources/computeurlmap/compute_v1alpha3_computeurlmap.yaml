apiVersion: compute.cnrm.cloud.google.com/v1alpha3
kind: ComputeURLMap
metadata:
  name: computeurlmap-sample
spec:
  location: global
  defaultService:
    backendServiceRef:
      name: computeurlmap-dep1
  pathMatcher:
    - name: allpaths
      defaultService:
        backendServiceRef:
          name: computeurlmap-dep2
      pathRule:
        - paths: ["/home"]
          service:
            backendServiceRef:
              name: computeurlmap-dep2
        - paths: ["/foo"]
          service:
            backendServiceRef:
              name: computeurlmap-dep3
  hostRule:
    - hosts: ["example.com"]
      pathMatcher: allpaths
