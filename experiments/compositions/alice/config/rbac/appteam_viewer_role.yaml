# permissions for end users to view appteams.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: appteam-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: alice
    app.kubernetes.io/part-of: alice
    app.kubernetes.io/managed-by: kustomize
  name: appteam-viewer-role
rules:
- apiGroups:
  - alice.alice
  resources:
  - appteams
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - alice.alice
  resources:
  - appteams/status
  verbs:
  - get
