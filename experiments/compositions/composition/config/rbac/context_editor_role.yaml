# permissions for end users to edit contexts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: context-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: composition
    app.kubernetes.io/part-of: composition
    app.kubernetes.io/managed-by: kustomize
  name: context-editor-role
rules:
- apiGroups:
  - composition.google.com
  resources:
  - contexts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - composition.google.com
  resources:
  - contexts/status
  verbs:
  - get
