# GCS Bucket Composition
apiVersion: composition.google.com/v1alpha1
kind: Composition
metadata:
  name: cors-bucket
spec:
  inputAPIGroup: crbuckets.idp.mycompany.com
  expanders:
  - type: jinja2
    name: bucket
    template: |
      apiVersion: storage.cnrm.cloud.google.com/v1beta1
      kind: StorageBucket
      metadata:
        annotations:
          cnrm.cloud.google.com/force-destroy: "false"
        name: crd-bucket
        namespace: config-control
      spec:
        lifecycleRule:
          - action:
              type: Delete
            condition:
              age: {{ crbuckets.spec.retentionDays }}
              withState: ANY
        versioning:
          enabled: true
        uniformBucketLevelAccess: true
        {% if crbuckets.spec.corsURL != '' %}
        cors:
          - origin: ["{{ crbuckets.spec.corsURL }}"]
            responseHeader: ["Content-Type"]
            method: ["GET", "HEAD", "DELETE"]
            maxAgeSeconds: 3600
        {% endif %}

---
# GCS Bucket CRD
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: crbuckets.idp.mycompany.com
spec:
  conversion:
    strategy: None
  group: idp.mycompany.com
  names:
    categories:
    - facade
    - facades
    kind: CRBucket
    listKind: CRBucketList
    plural: crbuckets
    singular: crbucket
  scope: Namespaced
  versions:
  - name: v1
    schema:
      openAPIV3Schema:
        description: Create GCS Bucket with CORS and retention
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            properties:
              corsURL:
                type: string
              retentionDays:
                type: integer
            required:
            - retentionDays
            - corsURL
            type: object
          status:
            description: Status of CRBuckets
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}

---
# GCS Bucket CR
apiVersion: idp.mycompany.com/v1
kind: CRBucket
metadata:
  name: my-bucket
  namespace: config-control
spec:
  corsURL: "something.foobar.com"
  retentionDays: 10